<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min .css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Shakira Reid-Thomas</title>
</head>

<body>

    <!--NAVIGATION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a href="index.html" class="navbar-brand"><img src="./resources/shakira.png" alt="" width="100"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems"
                aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarItems">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--END OF NAVIGATION-->

    <section class="bg-light py-5 mt-5">
        <div class="container px-5">
            <div class="row">
                <div class="col">
                    <div class="text-center my-5">
                        <h2 class="display-5">Get In Touch</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="container mt-5">
        <div class="row g-5">
            <div class="col-lg-6 col-xl-6">



                <div class="border p-5">
                    <h1 class="display-3 text-center">Let's Chat.</h1>
                    <h3 class="text-center">Tell me about your project.</h3>
                    <p class="text-center text-muted">Let's create something together. Reach out and let me know more
                        about your project.</p>

                </div>



            </div> <!--END OF COLUMN-->

            <div class="col-lg-6 col-xl-6 mb-4">
                <form class="shadow padding">
                    <h3 class="text-center">Send A Message</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                    </div>

                    <div class="form-group mt-2">
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                            placeholder="Enter E-mail">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>

                    <div class="form-group mt-2 mb-3">
                        <label for="textArea">Tell Me More About Your Project</label>
                        <textarea class="form-control" id="textArea" rows="3"></textarea>
                    </div>


                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!--FOOTER SECTION-->
    <footer>
        <p class="footer-text">Copyright &copy; 2023 Shakira Reid-Thomas</p>
    </footer>

    <!--END OF FOOTER SECTION-->



    <!--BOOTSTRAP SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
